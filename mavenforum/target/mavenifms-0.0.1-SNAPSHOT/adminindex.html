<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理界面</title>
    <!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="script/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/adminindex.js"></script>

        <style>
            @import "style/logintm.css"
    </style>
</head>
<body>
    
    <input type="hidden" name="pageNum" value="1" id="pageNum">
    <input type="hidden" name="pageSize" value="3" id="pageSize">
    <input type="button" value="隐藏查询按钮" id="searchBtn">
   <div align="center">
    <button type="button" class="btn btn-success" id="searchBtnShow">查询论坛用户信息</button>
</div>

    <div id="resultdiv">
    
    <table class="table table-striped table-bordered table-hover" id="resulttable">

        <tr>
            <th>用户名称</th>
            <th>用户密码</th>
            <th>用户邮箱</th>
            <th>管理员操作</th>
           
        </tr>
    </table>
    </div>

    <div id="pagectrl">
     <!-- 里面的内容是动态添加的不是写死的 -->
    
   
         共   <span id="total"></span>  条&nbsp;&nbsp;
         共    <span id="pages"></span> 页&nbsp;&nbsp;
         第     <span id="curpage"></span>页
         <!-- &nbsp;指的是分隔单位 -->
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     
    
            
         <a href="javascript:void(0)" id="prePage" >上一页</a> <span id="prePageSpan">上一页</span>
            
         <a href="javascript:void(0)" id="nextPage">下一页</a> <span id="nextPageSpan">下一页</span>
      

</div>
        
       

        

    
</body>
</html>
