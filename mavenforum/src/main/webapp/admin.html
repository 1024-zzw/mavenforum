<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员登录界面</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="script/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="script/admin.js"></script>
		<style>
				@import "style/login.css"
			
		</style>
	</head>
	<body>
		<input type="hidden" value="1" id="islock">

		
		<form class="form-horizontal">
			<div class="form-group">
			  <label for="inputEmail3" class="col-md-2 control-label">管理员名称</label>
			  <div class="col-md-3">
			    <input type="text" class="form-control" id="userid" name="userid" placeholder="管理员名称">
			  </div>
			</div>
			<div class="form-group">
			  <label for="inputEmail3" class="col-md-2 control-label">管理员密码</label>
			  <div class="col-md-3">
				<input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="管理员密码">
				<span id="inner">
                <img id="showText" class="img-responsive" alt="Responsive image" >
  </span>
  <span id="showlock">大写已打开</span>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-md-offset-2 col-md-10">
			    <button type="button" class="btn btn-default" id="loginbtn">登录管理员界面</button>
			  </div>
			</div>
			<div>
				<span  id="regnow">
				没有账号？<a href="./reAdmin.html">立即注册</a>
			</span>
			</div>
		
			
			
		 </form>
		
	</body>
</html>
