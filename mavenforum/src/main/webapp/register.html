<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册界面</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="script/jquery-3.3.1.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="script/register.js"></script>
		
		<style>
		        @import "style/register.css"
		</style>
		
	</head>
	<body>
		

		<form class="form-horizontal">
			<div class="form-group">
			  <label for="inputEmail3" class="col-md-2 control-label">用户名称</label>
			  <div class="col-md-3">
			    <input type="text" class="form-control" id="userid" name="userid" placeholder="用户名称"><span id="msg"></span>
			  </div>
			</div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-md-2 control-label">电子邮件</label>
		    <div class="col-md-3">
		      <input type="email" class="form-control" id="email" name="email" placeholder="电子邮件"><span id="msh"></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-md-2 control-label">密码</label>
		    <div class="col-md-3">
			  <input type="password" class="form-control" id="userpwd" name="userpwd" placeholder="密码">
			 <span id="showlock">大写已打开</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-md-2 control-label">确认密码</label>
		    <div class="col-md-3">
		      <input type="password" class="form-control" id="conpwd" placeholder="确认密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
		      <button type="button" class="btn btn-default" id="regbtn">注册</button>
		    </div>
		  </div>
		  
		  <span  id="lognow">
		  	已有账号？<a href="./login.html">立即登录</a>
		  </span>
		</form>
		
		
	</body>
</html>
